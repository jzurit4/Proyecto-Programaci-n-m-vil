<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Liver</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://icons.veryicon.com/png/o/internet--web/prejudice/user-128.png" />
          </ion-thumbnail>
          <ion-label>
            <ion-input label="Usuario" labelPlacement="floating" placeholder="Enter text" [(ngModel)]="login.usuario"></ion-input>
          </ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://cdn.icon-icons.com/icons2/1239/PNG/512/padlock_84076.png" />
          </ion-thumbnail>
          <ion-label>
            <ion-input label="Contraseña" type="password" labelPlacement="floating" placeholder="Enter text" [(ngModel)]="login.password"></ion-input>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="ingresar()">Ingresar</ion-button>
          <ion-button expand="block" (click)="registrar()">Registrarse</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
